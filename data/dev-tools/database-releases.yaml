calendar_id: database-releases
title: Database Releases
description: >-
  Major version releases of popular open source databases including PostgreSQL,
  MySQL, MongoDB, Redis, SQLite, MariaDB, and Elasticsearch.
locale: en-US
timezone: UTC
maintainers:
  - data-team
tags:
  - database
  - sql
  - nosql
  - release
update_frequency: monthly
events:
  # PostgreSQL Releases
  - id: postgresql-12-2019-10
    title: PostgreSQL 12 Released
    date: 2019-10-03
    all_day: true
    source: https://www.postgresql.org/docs/12/release-12.html
    notes: >-
      PostgreSQL 12 released with improvements to query performance, partitioning,
      and JSON support. Features include generated columns, CTE improvements, and
      better handling of large workloads.
    tags:
      - postgresql
      - database-release
    status: confirmed
    updated_at: 2026-02-19T15:30:00Z

