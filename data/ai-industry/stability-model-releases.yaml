events:
  - id: stability-sd-1-2022-08
    title: Stable Diffusion 1.0 announced
    date: 2022-08-22
    all_day: true
    source: https://stability.ai/blog/stable-diffusion-announcement
    notes: >-
      Initial release of Stable Diffusion text-to-image model.
      Developed by CompVis group at LMU Munich, Runway, and Stability AI.
      Latent diffusion model with 860M parameters in U-Net.
      Can run on consumer GPUs with as little as 2.4GB VRAM.
      Released under Creative ML OpenRAIL-M license.
    tags:
      - stability
      - stable-diffusion
      - model-release
      - image-generation
    status: confirmed
    updated_at: 2026-02-19T15:05:00Z
