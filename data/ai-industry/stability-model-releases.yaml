  - id: stability-sd-3-2024-02
    title: Stable Diffusion 3 announced (early preview)
    date: 2024-02-15
    all_day: true
    source: https://stability.ai/news/stable-diffusion-3-research-paper
    notes: >-
      Complete architecture change from UNet to Rectified Flow Transformer.
      Multimodal Diffusion Transformer (MMDiT) architecture.
      Family of models with 800M to 8B parameters.
      Improved text understanding and generation.
    tags:
      - stability
      - stable-diffusion
      - model-release
      - image-generation
    status: confirmed
    updated_at: 2026-02-19T15:05:00Z
  - id: stability-sd-3-5-2024-10
