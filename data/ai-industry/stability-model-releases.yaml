  - id: stability-sd-xl-1-0-2023-07
    title: Stable Diffusion XL 1.0 announced
    date: 2023-07-26
    all_day: true
    source: https://stability.ai/news
    notes: >-
      Significant upgrade with 3.5 billion parameters.
      Native 1024x1024 resolution support.
      Two text encoders (OpenCLIP ViT-bigG and CLIP ViT-L).
      SDXL Refiner released for adding fine details.
      Much improved text generation and human limb rendering.
    tags:
