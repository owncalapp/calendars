  - id: ms-orca-2023-06
    title: Orca announced
    date: 2023-06-18
    all_day: true
    source: https://www.microsoft.com/en-us/research/research-area/artificial-intelligence/
    notes: >-
      13 billion parameter model from Microsoft Research.
      Designed to mimic the reasoning processes of larger models.
      Used imitation learning to learn from GPT-4's reasoning traces.
      Open-source model aimed at advancing research in AI reasoning.
    tags:
      - microsoft
      - orca
      - model-release
      - open-source
    status: confirmed
    updated_at: 2026-02-19T15:10:00Z
