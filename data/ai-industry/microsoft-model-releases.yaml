  - id: ms-phi-3-2024-04
    title: Phi-3 announced
    date: 2024-04-23
    all_day: true
    source: https://azure.microsoft.com/en-us/blog/phi-3-small-language-models/
    notes: >-
      Family of small language models (mini, small, medium).
      Phi-3-mini: 3.8B parameters.
      Phi-3-small: 7B parameters.
      Phi-3-medium: 14B parameters.
      Optimized for mobile and edge devices.
      State-of-the-art performance among small models.
      Available on Azure AI, Hugging Face, and Ollama.
    tags:
