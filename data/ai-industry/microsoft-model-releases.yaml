  - id: ms-phi-1-2023-06
    title: Phi-1 announced
    date: 2023-06-13
    all_day: true
    source: https://azure.microsoft.com/en-us/blog/phi-3-small-language-models/
    notes: >-
      1.3 billion parameter language model by Microsoft Research.
      Trained on high-quality textbook-quality data.
      Achieved strong performance on Python coding tasks.
      Demonstrated that smaller models can perform well with quality training data.
    tags:
      - microsoft
      - phi
      - model-release
      - small-language-model
    status: confirmed
