update_frequency: on-demand
events:
  - id: meta-llama-1-2023-02
    title: Llama 1 announced
    date: 2023-02-24
    all_day: true
    source: https://ai.meta.com/blog/large-language-model-llama-meta-ai/
    notes: >-
      Initial release of LLaMA (Large Language Model Meta AI).
      Released in four sizes with 7B, 13B, 33B, and 65B parameters.
      Models exceeded GPT-3 performance on most benchmarks despite being smaller.
    tags:
      - meta
      - llama
      - model-release
    status: confirmed
    updated_at: 2026-02-19T14:00:00Z
  - id: meta-llama-2-2023-07
    title: Llama 2 announced
    date: 2023-07-18
    all_day: true
    source: https://about.fb.com/news/2023/07/llama-2/
    notes: >-
      Released in partnership with Microsoft.
      Three model sizes with 7B, 13B, and 70B parameters.
      Includes both foundation and fine-tuned chat models.
      Released with more permissive license allowing commercial use.
    tags:
      - meta
      - llama
      - model-release
    status: confirmed
    updated_at: 2026-02-19T14:00:00Z
  - id: meta-code-llama-2023-08
    title: Code Llama announced
    date: 2023-08-24
    all_day: true
    source: https://ai.meta.com/blog/code-llama-large-language-model-coding/
    notes: >-
      Fine-tuned version of Llama 2 specifically for coding tasks.
      Released in 7B, 13B, and 34B versions.
      Supports multiple programming languages including Python, C++, Java, PHP, C#, and JavaScript.
    tags:
      - meta
      - code-llama
      - model-release
    status: confirmed
    updated_at: 2026-02-19T14:00:00Z
  - id: meta-llama-3-2024-04
    title: Llama 3 announced
    date: 2024-04-18
    all_day: true
    source: https://ai.meta.com/blog/meta-llama-3/
    notes: >-
      Released with 8B and 70B parameter models.
      Pre-trained on approximately 15 trillion tokens.
      Introduced alongside Meta AI assistant available on Facebook, Instagram, WhatsApp, and Messenger.
    tags:
      - meta
      - llama
      - model-release
    status: confirmed
    updated_at: 2026-02-19T14:00:00Z
  - id: meta-llama-3-1-2024-07
    title: Llama 3.1 announced
    date: 2024-07-23
    all_day: true
    source: https://ai.meta.com/blog/meta-llama-3-1/
    notes: >-
      Released with 8B, 70B, and 405B parameter models.
      405B model was the largest openly available LLM at the time.
      Extended context window to 128K tokens across all sizes.
    tags:
      - meta
      - llama
      - model-release
    status: confirmed
    updated_at: 2026-02-19T14:00:00Z
  - id: meta-llama-3-2-2024-09
    title: Llama 3.2 announced
    date: 2024-09-25
    all_day: true
    source: https://ai.meta.com/blog/llama-3-2-connect-2024-vision-edge-mobile-devices/
    notes: >-
      First multimodal Llama models with vision capabilities.
      Released in four sizes with 1B, 3B, 11B, and 90B parameters.
      Includes lightweight edge device optimized models (1B and 3B).
    tags:
      - meta
      - llama
      - model-release
    status: confirmed
    updated_at: 2026-02-19T14:00:00Z
  - id: meta-llama-3-3-2024-12
    title: Llama 3.3 announced
    date: 2024-12-07
    all_day: true
    source: https://www.llama.com/
    notes: >-
      Released with 70B parameter model.
      Delivered similar performance to Llama 3.1 405B with significantly lower computational cost.
    tags:
      - meta
      - llama
      - model-release
    status: confirmed
    updated_at: 2026-02-19T14:00:00Z
  - id: meta-llama-4-2025-04
    title: Llama 4 announced (Scout and Maverick)
    date: 2025-04-05
    all_day: true
    source: https://ai.meta.com/blog/llama-4-multimodal-intelligence/
    notes: >-
      First Llama models with Mixture of Experts (MoE) architecture.
      Released Scout (109B total, 17B active) and Maverick (400B total, 17B active).
      Both models are multimodal (text and image input) and multilingual.
      Scout features 10M token context window, Maverick features 1M token context window.
    tags:
      - meta
      - llama
      - model-release
    status: confirmed
    updated_at: 2026-02-19T14:00:00Z
